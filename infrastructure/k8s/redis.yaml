apiVersion: apps/v1
kind: Deployment
metadata:
  name: aegis-redis
  namespace: aegis-nexus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7.0-alpine
        ports:
        - containerPort: 6379
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: aegis-redis
  namespace: aegis-nexus
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
