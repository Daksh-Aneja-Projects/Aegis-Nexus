apiVersion: apps/v1
kind: Deployment
metadata:
  name: aegis-worker
  namespace: aegis-nexus
  labels:
    app: aegis-nexus
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aegis-worker
  template:
    metadata:
      labels:
        app: aegis-worker
        component: worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      containers:
      # === Main Worker Container ===
      - name: worker
        image: aegis-nexus/api:latest
        imagePullPolicy: Always
        command: ["arq", "core.worker.WorkerSettings"]
        env:
        - name: AEGIS_REDIS_HOST
          value: "aegis-redis"
        - name: AEGIS_ENV
          value: "production"
        - name: AEGIS_SECURITY_STRICT
          value: "true"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://jaeger-collector:4317"
        - name: OTEL_SERVICE_NAME
          value: "aegis-worker"
        - name: OTEL_ENABLED
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"  # Z3 can be memory hungry
            cpu: "2000m"
        ports:
        - containerPort: 9090
          name: metrics
      
